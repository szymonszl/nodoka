{% extends 'base.html' %}
{% set title='edit task' %}
{% from 'snippets/forms.html' import title_and_desc_form %}
{% block content %}
<h2>editing task <i>{{ task.title }}</i></h2>
<form method=POST>
    {{ generate_csrf_input() }}
    {{ title_and_desc_form(task.title, task.desc) }}
    <center><input type="submit" class="task_form_submit"></center>
</form>
{% endblock content %}
